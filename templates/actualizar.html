{% extends 'layout.html' %}

{% block content %}

<form action="/editar/{{tarea.id_tarea}}" method="POST" class="card">

    <div class="container px-4">
        <label for="id_usuario">ID del Usuario</label>
        <input type="number" name="id_usuario" placeholder="Id del usuario" value="{{ tarea.id_usuario }}" class="form-control">
    </div>

    <div class="container px-4">
        <label for="titulo">Título de la Tarea</label>
        <input type="text" name="titulo" placeholder="Titulo de la tarea" value="{{ tarea.titulo }}" class="form-control">
    </div>
    
    <div class="container px-4">
        <label for="descripcion">Descripción de la tarea</label>
        <input type="text" name="descripcion" placeholder="Descripcion de la tarea" value="{{ tarea.descripcion }}" class="form-control">
    </div>

    <div class="mb-3 mt-3 mx-4">
        <button class="btn btn-primary">Guardar</button>
    </div>

</form>


{% endblock %}
